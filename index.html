<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('images/hero.jpg') center/cover no-repeat;
            text-align: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 20px;
            opacity: 0.8;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .media {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        audio {
            width: 100%;
        }
        a {
            color: #1db954;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }
            .hero p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>My Music Portfolio</h1>
        <p>Listen to my compositions</p>
    </div>
    <div class="content">
        <div id="music" class="media">
            <h2>Featured Track</h2>
            <audio controls>
                <source src="music/sample.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </div>
</body>
</html>
