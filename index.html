<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #181818;
            padding: 20px;
            position: fixed;
            height: 100%;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .media {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        audio, video {
            width: 100%;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
        }
        a:hover {
            color: #1db954;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .content {
                margin-left: 0;
                padding: 20px;
            }
            a {
                display: inline-block;
                margin: 5px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>My Portfolio</h1>
        <a href="#music">Music</a>
        <a href="#video">Videos</a>
        <a href="#gallery">Gallery</a>
    </div>
    <div class="content">
        <div id="music" class="media">
            <h2>Music</h2>
            <audio controls>
                <source src="music/sample.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div id="video" class="media">
            <h2>Video</h2>
            <video controls>
                <source src="videos/sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div id="gallery" class="media">
            <h2>Gallery</h2>
            <img src="images/sample.jpg" alt="Sample Image">
        </div>
    </div>
</body>
</html>
